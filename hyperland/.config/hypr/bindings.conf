# Unbinding Defaults
unbind = SUPER SHIFT, TAB             # Previous workspace
unbind = ALT, Tab                     # Cycle to next window
unbind = ALT SHIFT, Tab               # Cycle to previous window
unbind = SUPER, TAB                   # Next Workspace
unbind = SUPER CTRL, TAB              # Former workspace
unbind = CTRL ALT, DELETE             # Close all windows
unbind = SUPER ALT, S                 # Move window to scratchpad
unbind = CTRL, F1                     # Apple Display brightness down
unbind = CTRL, F2                     # Apple Display brightness up
unbind = CTRL SHIFT, F2               # Apple Display full brightness
unbind = SUPER CTRL, T                # Activity (btop)
unbind = SUPER CTRL, B                # Bluetooth Controls
unbind = SUPER CTRL, W                # WiFi Controls
unbind = SUPER CTRL, A                # Audio Controls
unbind = SUPER ALT, SPACE             # Omarchy menu
unbind = SUPER, mouse:272             # Move window
unbind = SUPER, mouse:273             # Resize window
unbind = SUPER CTRL, V                # Clipboard manager
unbind = SUPER CTRL, E                # Emoji picker
unbind = SUPER, J                     # Toggle window split
unbind = SUPER, P                     # Pseudo window
unbind = SUPER ALT, F                 # Full width
unbind = SUPER SHIFT, V               # Toggle window floating/tiling
unbind = SHIFT, F11                   # Force full screen
unbind = ALT, F11                     # Full width
unbind = SUPER, O                     # Obsidian
unbind = SUPER, LEFT                  # Move focus left
unbind = SUPER, RIGHT                 # Move focus right
unbind = SUPER, UP                    # Move focus up
unbind = SUPER, DOWN                  # Move focus down
unbind = SUPER, code:10               # Switch to workspace 1
unbind = SUPER, code:11               # Switch to workspace 2
unbind = SUPER, code:12               # Switch to workspace 3
unbind = SUPER, code:13               # Switch to workspace 4
unbind = SUPER, code:14               # Switch to workspace 5
unbind = SUPER, code:15               # Switch to workspace 6
unbind = SUPER, code:16               # Switch to workspace 7
unbind = SUPER, code:17               # Switch to workspace 8
unbind = SUPER, code:18               # Switch to workspace 9
unbind = SUPER, code:19               # Switch to workspace 10
unbind = SUPER SHIFT, code:10         # Move window to workspace 1
unbind = SUPER SHIFT, code:11         # Move window to workspace 2
unbind = SUPER SHIFT, code:12         # Move window to workspace 3
unbind = SUPER SHIFT, code:13         # Move window to workspace 4
unbind = SUPER SHIFT, code:14         # Move window to workspace 5
unbind = SUPER SHIFT, code:15         # Move window to workspace 6
unbind = SUPER SHIFT, code:16         # Move window to workspace 7
unbind = SUPER SHIFT, code:17         # Move window to workspace 8
unbind = SUPER SHIFT, code:18         # Move window to workspace 9
unbind = SUPER SHIFT, code:19         # Move window to workspace 10
unbind = SUPER SHIFT ALT, code:10     # Move window silently to workspace 1
unbind = SUPER SHIFT ALT, code:11     # Move window silently to workspace 2
unbind = SUPER SHIFT ALT, code:12     # Move window silently to workspace 3
unbind = SUPER SHIFT ALT, code:13     # Move window silently to workspace 4
unbind = SUPER SHIFT ALT, code:14     # Move window silently to workspace 5
unbind = SUPER SHIFT ALT, code:15     # Move window silently to workspace 6
unbind = SUPER SHIFT ALT, code:16     # Move window silently to workspace 7
unbind = SUPER SHIFT ALT, code:17     # Move window silently to workspace 8
unbind = SUPER SHIFT ALT, code:18     # Move window silently to workspace 9
unbind = SUPER SHIFT ALT, code:19     # Move window silently to workspace 10
unbind = SUPER SHIFT, LEFT            # Swap window to the left
unbind = SUPER SHIFT, RIGHT           # Swap window to the right
unbind = SUPER SHIFT, UP              # Swap window to the up
unbind = SUPER SHIFT, DOWN            # Swap window to the down
unbind = SUPER, code:20               # Expand window left
unbind = SUPER, code:21               # Shrink window left
unbind = SUPER SHIFT, code:20         # Shrink window up
unbind = SUPER SHIFT, code:21         # Expand window down
unbind = , PRINT                      # Screenshot with editing
unbind = SHIFT, PRINT                 # Screenshot to clipboard
unbind = ALT, PRINT                   # Screenrecording
unbind = SUPER, PRINT                 # Color picker
unbind = SUPER, BACKSPACE             # Toggle window transparency
unbind = SUPER SHIFT, BACKSPACE       # Toggle workspace gaps
unbind = SUPER, G                     # Toggle window grouping
unbind = SUPER ALT, LEFT              # Move window to group on left
unbind = SUPER ALT, RIGHT             # Move window to group on right
unbind = SUPER ALT, UP                # Move window to group on up
unbind = SUPER ALT, DOWN              # Move window to group on down
unbind = ALT, TAB                     # Cycle to next window
unbind = SUPER ALT, TAB               # Next window in group
unbind = SUPER ALT SHIFT, TAB         # Previous window in group
unbind = SUPER CTRL, LEFT             # Move grouped window focus left
unbind = SUPER CTRL, RIGHT            # Move grouped window focus right
unbind = SUPER SHIFT CTRL, SPACE      # Theme menu
unbind = SUPER CTRL, L                # Lock system
unbind = SUPER CTRL ALT, B            # Show battery remaining
unbind = SUPER CTRL ALT, T            # Show time
unbind = SUPER SHIFT ALT, DOWN        # Move workspace to down monitor
unbind = SUPER SHIFT ALT, LEFT        # Move workspace to left monitor
unbind = SUPER SHIFT ALT, RIGHT       # Move workspace to right monitor
unbind = SUPER SHIFT ALT, UP          # Move workspace to up monitor
unbind = SUPER ALT, code:10           # Switch to group window 1
unbind = SUPER ALT, code:11           # Switch to group window 2
unbind = SUPER ALT, code:12           # Switch to group window 3
unbind = SUPER ALT, code:13           # Switch to group window 4
unbind = SUPER ALT, code:14           # Switch to group window 5
unbind = SUPER ALT, G                 # Move active window out of group
unbind = SUPER ALT, mouse_down        # Next window in group
unbind = SUPER ALT, mouse_up          # Previous window in group
unbind = SUPER, mouse_down            # Scroll active workspace forward
unbind = SUPER, mouse_up              # Scroll active workspace backward
unbine = SHIFT ALT, TAB               # Cycle to prev window / Reveal active window on top


# Application bindings
unbind = SUPER, RETURN
unbind = SUPER, E
bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window

# Media Controls
unbind = SUPER ALT SHIFT, T
unbind = SUPER SHIFT, B
unbind = SUPER SHIFT, W
unbind = SUPER SHIFT, A
bindd = SUPER ALT SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, B, Bluetooth, exec, omarchy-launch-bluetooth
bindd = SUPER SHIFT, W, WiFi, exec, omarchy-launch-wifi
bindd = SUPER SHIFT, A, Audio controls, exec, omarchy-launch-audio

# Omarchy Menu
unbind = SUPER SHIFT, J
bindd = SUPER SHIFT, J, Omarchy menu, exec, omarchy-menu

# Move/resize windows with mainMod + LMB/RMB and dragging
unbind = SUPER CTRL, mouse:272
unbind = SUPER CTRL, mouse:273
bindmd = SUPER CTRL, mouse:272, Move window, movewindow
bindmd = SUPER CTRL, mouse:273, Resize window, resizewindow

# Bind Quit
unbind = SUPER, Q
unbind = SUPER SHIFT, Q
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER SHIFT, Q, Close all Windows, exec, omarchy-cmd-close-all-windows

# MacOS-Like bindings
unbind = SUPER, W
unbind = SUPER, T
unbind = SUPER, N
unbind = SUPER, A
unbind = SUPER, F
unbind = SUPER, Z
unbind = SUPER, Y
unbind = SUPER, R
unbind = SUPER, S
unbind = SUPER, D
unbind = SUPER, mouse:272
unbind = SUPER ALT, V
unbind = SUPER ALT, E
# unbind = SUPER SHIFT, T

bindd = SUPER, W, Close Window, sendshortcut, CTRL, W,
bindd = SUPER, T, New Tab, sendshortcut, CTRL, T,
bindd = SUPER, N, New Window, sendshortcut, CTRL, N,
bindd = SUPER, A, Select All, sendshortcut, CTRL, A,
bindd = SUPER, F, Find, sendshortcut, CTRL, F,
bindd = SUPER, Z, Undo, sendshortcut, CTRL, Z,
bindd = SUPER, Y, Redo, sendshortcut, CTRL, Y,
bindd = SUPER, R, Reload, sendshortcut, CTRL, R,
bindd = SUPER, S, Save, sendshortcut, CTRL, S,
bindd = SUPER, D, Bookmark, sendshortcut, CTRL, D,
bindd = SUPER, mouse:272, Open in New Tab, sendshortcut, CTRL, mouse:272,
bindd = SUPER ALT, V, Clipboard manager, exec, omarchy-launch-walker -m clipboard
bindd = SUPER ALT, E, Emoji picker, exec, omarchy-launch-walker -m symbols
# bindd = SUPER SHIFT, T, Resume Closed Tab, sendshortcut, CTRL SHIFT, T,

# Rebind Control Tiling
unbind = SUPER ALT SHIFT, F
unbind = ALT, M
unbind = SUPER ALT, F
unbind = SUPER ALT, O
unbind = SUPER ALT, W
bindd = SUPER ALT SHIFT, F, Toggle pseudo window, pseudo, # dwingle
bindd = ALT, M, Toggle split, togglesplit, # dwingle
bindd = SUPER ALT, F, Toggle floating Pinned, exec, omarchy-hyprland-window-pop
bindd = SUPER ALT, O, Force full screen, fullscreen, 0
bindd = SUPER ALT, W, Full width, fullscreen, 1

# Rebind Move Focus
unbind = ALT, H
unbind = ALT, L
unbind = ALT, K
unbind = ALT, J
bindd = ALT, H, Move Focus left, exec, ~/.config/hypr/helpers/smart-move-focus l
bindd = ALT, L, Move Focus right, exec, ~/.config/hypr/helpers/smart-move-focus r
bindd = ALT, K, Move Focus up, exec, ~/.config/hypr/helpers/smart-move-focus u
bindd = ALT, J, Move Focus down, exec, ~/.config/hypr/helpers/smart-move-focus d


# Rebind Switch Workspaces
unbind = ALT, A
unbind = ALT, S
unbind = ALT, D
unbind = ALT, F
bindd = ALT, A, Switch to Workspace A, workspace, 1
bindd = ALT, S, Switch to Workspace S, workspace, 2
bindd = ALT, D, Switch to Workspace D, workspace, 3
bindd = ALT, F, Switch to Workspace F, workspace, 4


# This could be either movetoworkspace or movetoworkspacesilent (aerospace is silent so I like that better)
unbind = ALT SHIFT, A
unbind = ALT SHIFT, S
unbind = ALT SHIFT, D
unbind = ALT SHIFT, F
bindd = ALT SHIFT, A, Move window to Workspace A, movetoworkspacesilent, 1
bindd = ALT SHIFT, S, Move window to Workspace S, movetoworkspacesilent, 2
bindd = ALT SHIFT, D, Move window to Workspace D, movetoworkspacesilent, 3
bindd = ALT SHIFT, F, Move window to Workspace F, movetoworkspacesilent, 4


# Rebind Swap Active Windows
unbind = ALT SHIFT, H
unbind = ALT SHIFT, L
unbind = ALT SHIFT, K
unbind = ALT SHIFT, J
bindd = ALT SHIFT, H, Swap window to the left, swapwindow, l
bindd = ALT SHIFT, L, Swap window to the right, swapwindow, r
bindd = ALT SHIFT, K, Swap window to the up, swapwindow, u
bindd = ALT SHIFT, J, Swap window to the down, swapwindow, d


# Rebind Resize active window
unbind = SUPER ALT SHIFT, H
unbind = SUPER ALT SHIFT, L
unbind = SUPER ALT SHIFT, K
unbind = SUPER ALT SHIFT, J
bindd = SUPER ALT SHIFT, H, Expand window left, resizeactive, -100 0
bindd = SUPER ALT SHIFT, L, Shrink window left, resizeactive, 100 0
bindd = SUPER ALT SHIFT, K, Shrink window up, resizeactive, 0 -100
bindd = SUPER ALT SHIFT, J, Expand window down, resizeactive, 0 100


# Rebind Captures
unbind = SUPER SHIFT, 4
unbind = SUPER SHIFT, 5
unbind = SUPER SHIFT, 6
unbind = SUPER SHIFT, 8
bindd = SUPER SHIFT, 4, Smart Screen Capture, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT, 5, Full Screen Capture, exec, omarchy-cmd-screenshot fullscreen
bindd = SUPER SHIFT, 6, Screen Recording, exec, omarchy-menu screenrecord
bindd = SUPER SHIFT, 8, Color picking, exec, pkill hyprpicker || hyprpicker -a

# Toggle Transparency
unbind = SUPER SHIFT, BACKSPACE
bindd = SUPER SHIFT, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle

# Toggle groups
unbind = SUPER ALT, semicolon
unbind = SUPER ALT SHIFT, semicolon
bindd = SUPER ALT, semicolon, Toggle window grouping, togglegroup
bindd = SUPER ALT SHIFT , semicolon, Move active window out of group, moveoutofgroup

# Move Groups
unbind = SUPER ALT, H
unbind = SUPER ALT, L
unbind = SUPER ALT, K
unbind = SUPER ALT, J
bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d

# Cycle Groups
unbind = SUPER ALT, U
unbind = SUPER ALT, I
bindd = SUPER ALT, U, Next window in group, changegroupactive, f
bindd = SUPER ALT, I, Previous window in group, changegroupactive, b

# Control scratchpad
unbind = SUPER ALT, S
unbind = SUPER ALT SHIFT, S
bindd = SUPER ALT, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER ALT SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad
