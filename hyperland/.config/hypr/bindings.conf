# bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER ALT, SPACE
bindd = SUPER SHIFT, J, Omarchy menu, exec, omarchy-menu

# Move/resize windows with mainMod + LMB/RMB and dragging
unbind = SUPER, mouse:272
unbind = SUPER, mouse:273
bindmd = SUPER CTRL, mouse:272, Move window, movewindow
bindmd = SUPER CTRL, mouse:273, Resize window, resizewindow

# Reind Quit
unbind = SUPER, Q
unbind = SUPER SHIFT, Q
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER SHIFT, Q, Close all Windows, exec, omarchy-cmd-close-all-windows

# Unwanted Bindings
unbind = SUPER SHIFT, TAB
unbind = SUPER SHIFT CTRL, TAB
unbind = ALT, Tab
unbind = ALT SHIFT, Tab
unbind = SUPER, TAB
unbind = SUPER CTRL, TAB
unbind = CTRL ALT, DELETE
unbind = SUPER ALT, S
unbind = CTRL, F1
unbind = CTRL, F2
unbind = CTRL SHIFT, F2

# MacOS-Like bindings
unbind = SUPER, W
unbind = SUPER, T
unbind = SUPER, N
unbind = SUPER, A
unbind = SUPER, F
unbind = SUPER, Z
unbind = SUPER, Y
unbind = SUPER, R
unbind = SUPER, S
unbind = SUPER, D
unbind = SUPER CTRL, V
unbind = SUPER CTRL, E

bindd = SUPER, W, Close Window, sendshortcut, CTRL, W,
bindd = SUPER, T, New Tab, sendshortcut, CTRL, T,
# bindd = SUPER SHIFT, T, Resume Closed Tab, sendshortcut, CTRL SHIFT, T,
bindd = SUPER, N, New Window, sendshortcut, CTRL, N,
bindd = SUPER, A, Select All, sendshortcut, CTRL, A,
bindd = SUPER, F, Find, sendshortcut, CTRL, F,
bindd = SUPER, Z, Undo, sendshortcut, CTRL, Z,
bindd = SUPER, Y, Redo, sendshortcut, CTRL, Y,
bindd = SUPER, R, Reload, sendshortcut, CTRL, R,
bindd = SUPER, S, Save, sendshortcut, CTRL, S,
bindd = SUPER, D, Bookmark, sendshortcut, CTRL, D,
# bindd = SUPER SHIFT, T, Resume Tab, exec, wtype -M CRTL -M SHIFT -k T -m SHIFT -m CTRL
bindd = SUPER, mouse:272, Open in New Tab, sendshortcut, CTRL, mouse:272,
bindd = SUPER ALT, V, Clipboard manager, exec, omarchy-launch-walker -m clipboard
bindd = SUPER ALT, E, Emoji picker, exec, omarchy-launch-walker -m symbols


# Rebind Cotnrol Tiling
unbind = SUPER, J
unbind = SUPER, P
unbind = SUPER ALT, F
# unbind = SUPER SHIFT, V
unbind = SHIFT, F11
unbind = ALT, F11
unbind = SUPER, O
bindd = ALT, M, Toggle split, togglesplit, # dwingle
bindd = SUPER SHIFT ALT, F, Toggle pseudo window, pseudo, # dwingle
bindd = SUPER ALT, F, Toggle floating Pinned, exec, omarchy-hyprland-window-pop
bindd = SUPER ALT, O, Force full screen, fullscreen, 0
bindd = SUPER ALT, W, Full width, fullscreen, 1


# Rebind Move Focus
unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN
bindd = ALT, H, Move Focus left, exec, ~/.config/hypr/helpers/smart-move-focus l
bindd = ALT, L, Move Focus right, exec, ~/.config/hypr/helpers/smart-move-focus r
bindd = ALT, K, Move Focus up, exec, ~/.config/hypr/helpers/smart-move-focus u
bindd = ALT, J, Move Focus down, exec, ~/.config/hypr/helpers/smart-move-focus d


# Rebind Switch Workspaces
unbind = SUPER, code:10
unbind = SUPER, code:11
unbind = SUPER, code:12
unbind = SUPER, code:13
unbind = SUPER, code:14
unbind = SUPER, code:15
unbind = SUPER, code:16
unbind = SUPER, code:17
unbind = SUPER, code:18
unbind = SUPER, code:19
bindd = ALT, A, Switch to Workspace A, workspace, 1
bindd = ALT, S, Switch to Workspace S, workspace, 2
bindd = ALT, D, Switch to Workspace D, workspace, 3
bindd = ALT, F, Switch to Workspace F, workspace, 4


# Rebind Move Active Windows to Workspaces
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

# Rebind Move Active Windows Silently to Workspaces
unbind = SUPER SHIFT ALT, code:10
unbind = SUPER SHIFT ALT, code:11
unbind = SUPER SHIFT ALT, code:12
unbind = SUPER SHIFT ALT, code:13
unbind = SUPER SHIFT ALT, code:14
unbind = SUPER SHIFT ALT, code:15
unbind = SUPER SHIFT ALT, code:16
unbind = SUPER SHIFT ALT, code:17
unbind = SUPER SHIFT ALT, code:18
unbind = SUPER SHIFT ALT, code:19

# This could be either movetoworkspace or movetoworkspacesilent (aerospace is silent so I like that better)
bindd = ALT SHIFT, A, Move window to Workspace A, movetoworkspacesilent, 1
bindd = ALT SHIFT, S, Move window to Workspace S, movetoworkspacesilent, 2
bindd = ALT SHIFT, D, Move window to Workspace D, movetoworkspacesilent, 3
bindd = ALT SHIFT, F, Move window to Workspace F, movetoworkspacesilent, 4

# Rebind Swap Active Windows
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN
bindd = ALT SHIFT, H, Swap window to the left, swapwindow, l
bindd = ALT SHIFT, L, Swap window to the right, swapwindow, r
bindd = ALT SHIFT, K, Swap window to the up, swapwindow, u
bindd = ALT SHIFT, J, Swap window to the down, swapwindow, d


# Rebind Resize active window
unbind = SUPER, code:20
unbind = SUPER, code:21
unbind = SUPER SHIFT, code:20
unbind = SUPER SHIFT, code:21
bindd = SUPER SHIFT ALT, H, Expand window left, resizeactive, -100 0
bindd = SUPER SHIFT ALT, L, Shrink window left, resizeactive, 100 0
bindd = SUPER SHIFT ALT, K, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT ALT, J, Expand window down, resizeactive, 0 100


# Rebind Captures
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = ALT, PRINT
unbind = SUPER, PRINT
bindd = SUPER SHIFT, 4, Smart Screen Capture, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT, 5, Full Screen Capture, exec, omarchy-cmd-screenshot fullscreen
bindd = SUPER SHIFT, 6, Screen Recording, exec, omarchy-menu screenrecord
bindd = SUPER SHIFT, 8, Color picking, exec, pkill hyprpicker || hyprpicker -a

# Toggle Transparency
unbind = SUPER, BACKSPACE
unbind = SUPER SHIFT, BACKSPACE
bindd = SUPER SHIFT, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle


# Toggle groups
bindd = SUPER ALT, semicolon, Toggle window grouping, togglegroup
bindd = SUPER ALT, slash, Move active window out of group, moveoutofgroup

# Join groups
unbind = SUPER, G
unbind = SUPER ALT, LEFT
unbind = SUPER ALT, RIGHT
unbind = SUPER ALT, UP
unbind = SUPER ALT, DOWN

bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
unbind = SUPER ALT, TAB
unbind = SUPER SHIFT ALT, TAB

bindd = SUPER ALT, U, Next window in group, changegroupactive, f
bindd = SUPER ALT, I, Previous window in group, changegroupactive, b


# Disconnect Controller
bindd = SUPER SHIFT, G, Bluetooth, exec, omarchy-launch-bluetooth
# bindd = SUPER SHIFT, G, Disconnect DualSense, exec, bt-device -d 90:B6:85:57:67:9B; notify-send "DualSense disconnected"

# Control scratchpad
bindd = SUPER ALT, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER ALT SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad
